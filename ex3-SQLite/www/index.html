<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>SQLite Database</title>
    <link rel="stylesheet" href="bower_components/material-design-lite/material.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>
        <div class="mdl-card mdl-shadow--3dp m-card">
           <div id="done-db">
                <ul class="demo-list-control mdl-list">
                <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">Database</span>
                    <span class="mdl-list__item-secondary-action">
                        <label class="demo-list-radio mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-1">
                     <input type="radio" id="db-input" class="mdl-radio__button" value="1" checked />
                        </label>
                    </span>
                </li>
                <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">Event table</span>
                    <span class="mdl-list__item-secondary-action">
                        <label class="demo-list-radio mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-1">
                     <input type="radio" id="event-input" class="mdl-radio__button" value="1" checked />
                        </label>
                    </span>
                </li>
                <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">Report table</span>
                    <span class="mdl-list__item-secondary-action">
                        <label class="demo-list-radio mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-1">
                     <input type="radio" id="report-input" class="mdl-radio__button"  value="1" checked />
                        </label>
                    </span>
                </li>
            </ul>
           </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="bower_components/material-design-lite/material.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
</body>

</html>
